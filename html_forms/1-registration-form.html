<!DOCTYPE html>
<html lang="en-US">
    <meta charset="utf-8">
    <head>
        <title>Alx project</title>
    </head>

    <body>
        <h2>Register User Form</h2>
        <form action="#" method="post">
  
            <label for="name">
                <span>Name: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
            <input type="text" id="name" name="user_name" required />
      
            <label for="mail">
                <span>Email: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
            <input type="email" id="mail" name="user_email" required />
      
            <label for="pass"> <span>Password:</span>
                 <strong><span aria-label="required"> *</span></strong></label>
            <input type="password" id="pss" name="Password" required/>
          
            <label for="cpass"><span>Confirm Password:</span> <strong><span aria-label="required">*</span></strong></label>
            <input type="password" id="cpass" name="con_pass" required>
            
            <input type="submit" id="save" name="submit">
      </form> 
    </body>
</html>
