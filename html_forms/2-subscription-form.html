<!DOCTYPE html>
<html lang="en-US">
    <meta charset="utf-8">
    <head>
        <title>Alx project</title>
    </head>

    <body>
        <h2> Subscription Form </h2>
        
        <form action="#" method="post">
  
          <fieldset>
            <legend>Which subscription Do you want to make?</legend>
          
                <label for="soup">Monthly</label>
                <input type="radio" id="soup" name="meal" value="Monthly" checked />
              
                <label for="yr">Yearly</label>
                <input type="radio" id="yr" name="year" value="Yearly" />
             <br><br>
                <label for="nm"><span>Name</span> <strong aria-label="required">*</strong></label>
                <input type="text" id="nm" name="name" required/>

                <label for="mail"><span>Email</span> <strong aria-label="required">*</strong></label>
                <input type="email" id="mail" name="email" required />

              
          </fieldset>
            <input type="submit" id="save" name="submit">
      </form> 
    </body>
</html>
